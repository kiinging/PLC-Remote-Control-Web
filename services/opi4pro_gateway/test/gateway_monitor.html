<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orange Pi 4 Pro - Gateway Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            padding: 30px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        /* Gateway Status */
        .status-box {
            background: #f5f5f5;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .status-indicator {
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 10px;
            animation: pulse 2s infinite;
        }
        
        .status-indicator.online {
            background: #4caf50;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.7);
        }
        
        .status-indicator.offline {
            background: #f44336;
            box-shadow: 0 0 10px rgba(244, 67, 54, 0.7);
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .status-text {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        
        .status-text.online { color: #4caf50; }
        .status-text.offline { color: #f44336; }
        
        /* LED Control Section */
        .control-section {
            background: #f5f5f5;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .control-section h2 {
            color: #333;
            font-size: 16px;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-on {
            background: #4caf50;
            color: white;
        }
        
        .btn-on:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }
        
        .btn-off {
            background: #f44336;
            color: white;
        }
        
        .btn-off:hover {
            background: #da190b;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.3);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Status Display */
        .info-section {
            background: #f5f5f5;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .info-section h3 {
            color: #333;
            font-size: 14px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        
        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .info-item:last-child {
            border-bottom: none;
        }
        
        .info-label {
            color: #666;
            font-size: 14px;
        }
        
        .info-value {
            color: #333;
            font-weight: bold;
        }
        
        /* Console */
        .console {
            background: #1e1e1e;
            color: #00ff00;
            border-radius: 5px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            height: 200px;
            overflow-y: auto;
            margin-top: 20px;
        }
        
        .console-line {
            margin: 2px 0;
        }
        
        .console-error { color: #ff6b6b; }
        .console-ok { color: #51cf66; }
        .console-info { color: #74c0fc; }
        .console-warn { color: #ffd93d; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŸ  Orange Pi 4 Pro Gateway</h1>
        <p class="subtitle">Flask API Monitor & Control</p>
        
        <!-- Status Box -->
        <div class="status-box">
            <span class="status-indicator online" id="statusIndicator"></span>
            <span class="status-text online" id="statusText">ðŸŸ¢ ONLINE</span>
            <div style="margin-top: 10px; color: #666; font-size: 12px;">
                Last heartbeat: <span id="lastHeartbeat">--</span>
            </div>
        </div>
        
        <!-- LED Control -->
        <div class="control-section">
            <h2>ðŸ’¡ LED Control</h2>
            <div class="button-group">
                <button class="btn-on" id="ledOnBtn" onclick="controlLED('on')">LED ON</button>
                <button class="btn-off" id="ledOffBtn" onclick="controlLED('off')">LED OFF</button>
            </div>
        </div>
        
        <!-- Info Display -->
        <div class="info-section">
            <h3>ðŸ“Š Status</h3>
            <div class="info-item">
                <span class="info-label">LED State</span>
                <span class="info-value" id="ledState">--</span>
            </div>
            <div class="info-item">
                <span class="info-label">PLC State</span>
                <span class="info-value" id="plcState">--</span>
            </div>
            <div class="info-item">
                <span class="info-label">Mode</span>
                <span class="info-value" id="modeState">--</span>
            </div>
            <div class="info-item">
                <span class="info-label">Heartbeat Interval</span>
                <span class="info-value" id="heartbeatInterval">2.0s</span>
            </div>
        </div>
        
        <!-- Console -->
        <div class="console" id="console"></div>
    </div>
    
    <script>
        const GATEWAY_URL = "http://192.168.8.134:5000";
        const HEARTBEAT_TIMEOUT = 10000; // 10 seconds
        const HEARTBEAT_INTERVAL = 2000; // 2 seconds
        
        let lastHeartbeat = Date.now();
        let gatewayOnline = false;
        let heartbeatTimer = null;
        
        // DOM Elements
        const statusIndicator = document.getElementById('statusIndicator');
        const statusText = document.getElementById('statusText');
        const lastHeartbeatEl = document.getElementById('lastHeartbeat');
        const console = document.getElementById('console');
        const ledState = document.getElementById('ledState');
        const plcState = document.getElementById('plcState');
        const modeState = document.getElementById('modeState');
        
        // Console logging
        function log(message, type = 'info') {
            const line = document.createElement('div');
            line.className = `console-line console-${type}`;
            const timestamp = new Date().toLocaleTimeString();
            line.textContent = `[${timestamp}] ${message}`;
            console.appendChild(line);
            console.scrollTop = console.scrollHeight;
            
            // Keep only last 50 lines
            while (console.children.length > 50) {
                console.removeChild(console.firstChild);
            }
        }
        
        // Update gateway status UI
        function updateGatewayStatus(online) {
            if (online) {
                statusIndicator.className = 'status-indicator online';
                statusText.className = 'status-text online';
                statusText.textContent = 'ðŸŸ¢ ONLINE';
                document.querySelectorAll('button').forEach(btn => btn.disabled = false);
            } else {
                statusIndicator.className = 'status-indicator offline';
                statusText.className = 'status-text offline';
                statusText.textContent = 'ðŸ”´ OFFLINE';
                document.querySelectorAll('button').forEach(btn => btn.disabled = true);
            }
            gatewayOnline = online;
        }
        
        // Heartbeat monitoring
        async function pollHeartbeat() {
            try {
                const response = await fetch(`${GATEWAY_URL}/heartbeat`, { 
                    method: 'GET',
                    signal: AbortSignal.timeout(2000)
                });
                
                if (response.ok) {
                    const data = await response.json();
                    lastHeartbeat = Date.now();
                    lastHeartbeatEl.textContent = new Date(data.timestamp * 1000).toLocaleTimeString();
                    
                    if (!gatewayOnline) {
                        updateGatewayStatus(true);
                        log('Gateway ONLINE âœ“', 'ok');
                    }
                    
                    // Update control status
                    ledState.textContent = data.light ? 'ON' : 'OFF';
                    plcState.textContent = data.plc ? 'ON' : 'OFF';
                    const modes = ['Manual', 'Auto', 'Tune'];
                    modeState.textContent = modes[data.mode] || 'Unknown';
                    
                    log(`Heartbeat: light=${data.light}, plc=${data.plc}`, 'info');
                }
            } catch (error) {
                log(`Heartbeat error: ${error.message}`, 'error');
            }
        }
        
        // Gateway status monitor
        function monitorGatewayStatus() {
            const timeSinceHeartbeat = Date.now() - lastHeartbeat;
            
            if (timeSinceHeartbeat > HEARTBEAT_TIMEOUT) {
                if (gatewayOnline) {
                    updateGatewayStatus(false);
                    log(`Gateway OFFLINE - No heartbeat for ${(timeSinceHeartbeat/1000).toFixed(1)}s`, 'error');
                }
            }
        }
        
        // LED Control
        async function controlLED(state) {
            if (!gatewayOnline) {
                log('Gateway is offline, cannot control LED', 'error');
                return;
            }
            
            try {
                const endpoint = state === 'on' ? '/light/on' : '/light/off';
                const response = await fetch(`${GATEWAY_URL}${endpoint}`, {
                    method: 'POST',
                    signal: AbortSignal.timeout(2000)
                });
                
                if (response.ok) {
                    const data = await response.json();
                    log(`LED ${state.toUpperCase()} - Response: ${JSON.stringify(data)}`, 'ok');
                    ledState.textContent = state.toUpperCase();
                } else {
                    log(`Failed to control LED: Status ${response.status}`, 'error');
                }
            } catch (error) {
                log(`LED control error: ${error.message}`, 'error');
            }
        }
        
        // Initialize
        window.addEventListener('load', () => {
            log('Starting gateway monitor...', 'info');
            
            // Set initial status to OFFLINE until first heartbeat
            updateGatewayStatus(false);
            
            // Poll heartbeat every 2 seconds
            heartbeatTimer = setInterval(pollHeartbeat, HEARTBEAT_INTERVAL);
            pollHeartbeat(); // Immediate first poll
            
            // Check gateway status every second
            setInterval(monitorGatewayStatus, 1000);
            
            log('Monitor ready', 'ok');
        });
        
        // Cleanup
        window.addEventListener('beforeunload', () => {
            if (heartbeatTimer) clearInterval(heartbeatTimer);
        });
    </script>
</body>
</html>
