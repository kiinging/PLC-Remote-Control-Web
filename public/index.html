<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Web PID Control</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <link rel="stylesheet" href="styles.css">

  <!-- Add this line with your other CDN links -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="container py-4">
  <div class="row g-4">
    <!-- Controls Panel -->
    <div class="col-md-6">
      <div class="panel">
        <h6 class="fw-bold mb-3 text-center">Heater Control Panel</h6>

        <!-- Light Control -->
        <div class="mb-2 d-flex align-items-center justify-content-between">
          <small class="fw-bold me-2">Light Control:</small>
          <!-- Buttons + Indicator in one row -->
          <div class="d-flex align-items-center gap-2">           
            <button id="light-start-btn" class="btn btn-success btn-sm">
              <i class="bi bi-lightbulb"></i> Start
            </button>
            <button id="light-stop-btn" class="btn btn-danger btn-sm">
              <i class="bi bi-lightbulb-off"></i> Stop
            </button>
            <div id="light-indicator" class="indicator"></div>
          </div>
        </div>

        <!-- Web Control: Start/Stop -->
        <div class="mb-2 d-flex align-items-center justify-content-between">
          <small class="fw-bold me-2">Web Control:</small>
          <!-- Buttons + Indicator in one row -->
          <div class="d-flex align-items-center gap-2">           
            <button id="web-start-btn" class="btn btn-success btn-sm">
              <i class="bi bi-play-fill"></i> Start
            </button>
            <button id="web-stop-btn" class="btn btn-danger btn-sm">
              <i class="bi bi-stop-fill"></i> Stop
            </button>
            <div id="web-indicator" class="indicator"></div>
          </div>
        </div>

        <!-- PLC Heater Control -->
        <div class="mb-2 d-flex align-items-center justify-content-between">
          <small class="fw-bold me-2">PLC Control:</small>     
          <!-- Buttons + Indicator in one row -->
          <div class="d-flex align-items-center gap-2">
            <button id="plc-start-btn" class="btn btn-success btn-sm">
              <i class="bi bi-play-fill"></i> Start
            </button>
            <button id="plc-stop-btn" class="btn btn-danger btn-sm">
              <i class="bi bi-stop-fill"></i> Stop
            </button>
            <!-- Round Indicator -->
            <div id="plc-indicator" class="indicator"></div>
          </div>
        </div>

        <!-- Mode Selection -->
        <div class="mb-2 d-flex align-items-center justify-content-between">
          <small class="fw-bold me-2">Mode:</small>
          <div class="d-flex align-items-center gap-2">
            <!-- Auto Button -->
            <button id="auto-btn" class="btn btn-success btn-sm">
              <i class="bi bi-cpu"></i> Auto
            </button>
            <!-- Manual Button -->
            <button id="manual-btn" class="btn btn-danger btn-sm">
              <i class="bi bi-hand-index"></i> Manual
            </button>

            <!-- Indicator -->
            <div id="mode-indicator" class="indicator"></div>
          </div>
        </div>

        
        <!-- PID Setting Group -->
        <div id="pid-setting-group" class="mb-3">
          <small class="fw-bold me-2">PID Setting:</small>   
          <form>
            <!-- Set Point -->
            <div class="input-group input-group-sm mb-2">
              <span class="input-group-text">Set Point (°C)</span>
              <input type="number" id="setpoint" class="form-control" placeholder="e.g. 70" max="80">
              <button id="send-setpoint-btn" type="button" class="btn btn-primary btn-sm">Send</button>
            </div>
            <div class="row g-2">
              <!-- Kp -->
              <div class="col-4">
                <div class="input-group input-group-sm">
                  <span class="input-group-text">Kp</span>
                  <input type="number" id="kp" class="form-control" placeholder="0.0">
                </div>
              </div>
              <!-- Ti -->
              <div class="col-4">
                <div class="input-group input-group-sm">
                  <span class="input-group-text">Ti</span>
                  <input type="number" id="ti" class="form-control" placeholder="0.0">
                </div>
              </div>
              <!-- Td -->
              <div class="col-4">
                <div class="input-group input-group-sm">
                  <span class="input-group-text">Td</span>
                  <input type="number" id="td" class="form-control" placeholder="0.0">
                </div>
              </div>
            </div>
            
            <!-- One button for all PID params -->
            <div class="mt-2 text-end">
              <button id="send-pid-btn" type="button" class="btn btn-primary btn-sm">
                <i class="bi bi-save"></i> Send PID
              </button>
            </div>
          </form>
        </div>

        <!-- Manual Setting Group -->
        <div id="manual-setting-group" class="mb-3" style="display:none;">
          <small class="fw-bold me-2">Manual Setting:</small>   
          <form>
            <div class="input-group input-group-sm mb-2">
              <span class="input-group-text">MV (%)</span>
              <input type="number" id="manual-mv" class="form-control" placeholder="0–100" min="0" max="100">
              <button id="send-manual-btn" type="button" class="btn btn-primary btn-sm">Send</button>
            </div>
          </form>
        </div>


        <!-- Temperature & Info -->
        <div class="temp-data">
          <h6 class="mb-1">Process Data</h6>
          <p class="mb-1 small">RTD Temp: 
            <span id="rtd-temp" class="fw-bold text-primary">--</span> °C
          </p>
          <p class="text-muted small">Last Update: 
            <span id="last-update">--</span>
          </p>
        </div>        
      </div>
    </div>
 
      
      <!-- Video Panel -->
      <div class="col-md-6">
        <div class="panel text-center">
          <h6>Live Video Feed</h6>
          <div class="video-container">
            <img id="video_feed" src="https://cloud-worker.wongkiinging.workers.dev/video_feed" alt="Live MJPEG Feed">
          </div>
        </div>
      </div>

      <!-- Trend and chart -->
      <div class="container-fluid">
        <div class="panel mt-4">
          <h6 class="fw-bold mb-3 text-center">MV and PV Trends</h6>
          <div class="chart-container" style="width: 100%; height: 50vh;">
            <canvas id="trendChart"></canvas>
          </div>
        </div>
      </div>
</div>
      
    </div>
  </div>

<script src="script.js?v=6"></script>
<!-- <script src="script.js?v=2"></script> or use timestamp -->

</body>
</html>
