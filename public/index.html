<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Heater PID Control</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom Styles -->
  <style>
    .panel {
      padding: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      border: 1px solid #ddd;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
    }

    .video-container img {
      width: 100%;
      max-width: 640px;
      height: auto;
      border-radius: 0.5rem;
    }

    .temp-data p {
      margin: 5px 0;
    }

    .btn-group {
      gap: 10px;
    }
  </style>
</head>
<body>

  <div class="container py-4">
    <div class="row g-4">
      <!-- Controls Panel -->
      <div class="col-md-6">
        <div class="panel">
          <h2>Omron PLC Remote Control</h2>
          <div class="mb-3">
            <strong>Status:</strong> <span id="power_on" class="text-danger fw-bold">OFF</span>
          </div>

          <div class="btn-group mb-4">
            <button id="start-btn" class="btn btn-success">Start</button>
            <button id="stop-btn" class="btn btn-danger">Stop</button>
          </div>

          <div class="temp-data">
            <h4>Temperature Data</h4>
            <p>RTD Temp: <span id="rtd-temp">--</span> °C</p>
            <p>Thermocouple Temp: <span id="thermo-temp">--</span> °C</p>
            <p>Internal Temp: <span id="internal-temp">--</span> °C</p>
            <p>Fault: <span id="fault">--</span></p>
            <p>LED: <span id="status-indicator">--</span></p>
            <p>Last Update: <span id="last-update">--</span></p>
          </div>
        </div>
      </div>

      <!-- Video Panel -->
      <div class="col-md-6">
        <div class="panel text-center">
          <h4>Live Video Feed</h4>
          <div class="video-container">
            <img id="video_feed" src="https://cloud-worker.wongkiinging.workers.dev/video_feed" alt="Live MJPEG Feed">
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JS logic -->
  <script>
    const workerBase = 'https://cloud-worker.wongkiinging.workers.dev';

    document.getElementById('start-btn').addEventListener('click', async () => {
      const response = await fetch(`${workerBase}/start`, { method: 'POST' });
      const text = await response.text();
      document.getElementById('status-indicator').innerText = text.includes("ON") ? "ON" : "OFF";
    });

    document.getElementById('stop-btn').addEventListener('click', async () => {
      const response = await fetch(`${workerBase}/stop`, { method: 'POST' });
      const text = await response.text();
      document.getElementById('status-indicator').innerText = text.includes("OFF") ? "OFF" : "ON";
    });

    async function fetchTemperature() {
      try {
        const res = await fetch(`${workerBase}/temp`);
        const data = await res.json();

        document.getElementById('rtd-temp').innerText = data.rtd_temp.toFixed(2);
        document.getElementById('thermo-temp').innerText = data.thermo_temp.toFixed(2);
        document.getElementById('internal-temp').innerText = data.internal_temp.toFixed(2);
        document.getElementById('fault').innerText = data.fault ? "Yes" : "No";
        document.getElementById('last-update').innerText = data.last_update;

        // ✅ FIXED: Update power_on field
        document.getElementById('power_on').innerText = data.power_on ? "ON" : "OFF";
        document.getElementById('power_on').classList.toggle('text-success', data.power_on);
        document.getElementById('power_on').classList.toggle('text-danger', !data.power_on);

      } catch (error) {
        console.error("Error fetching temperature:", error);
      }
    }

    setInterval(fetchTemperature, 3000);
    fetchTemperature();
  </script>

</body>
</html>
