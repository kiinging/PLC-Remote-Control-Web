<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Heater PID Control</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Add this line with your other CDN links -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">


  <!-- Custom Styles -->
  <style>
    .panel {
      padding: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      border: 1px solid #ddd;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
    }

    .video-container img {
      width: 75%;
      max-width: 640px;
      height: auto;
      border-radius: 0.5rem;
    }

    .temp-data p {
      margin: 5px 0;
    }

    .btn-group {
      gap: 10px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <div class="container py-4">
    <div class="row g-4">
      <!-- Controls Panel -->
      <div class="col-md-6">
        <div class="panel">
          <h5 class="mb-3">Control Panel</h5>

          <!-- Light Control -->
          <div class="mb-4">
            <h6>Light Control</h6>
            <div class="d-flex align-items-center gap-3">
              <div class="btn-group">
                <button id="light-start-btn" class="btn btn-success">
                  <i class="bi bi-lightbulb"></i> Start
                </button>
                <button id="light-stop-btn" class="btn btn-danger">
                  <i class="bi bi-lightbulb-off"></i> Stop
                </button>
              </div>
              <span id="light-status" class="badge bg-secondary">OFF</span>
            </div>
          </div>

          <!-- PLC Heater Control -->
          <div class="mb-4">
            <h6>PLC Heater Control</h6>
            <div class="d-flex align-items-center gap-3">
              <div class="btn-group">
                <button id="plc-start-btn" class="btn btn-success">
                  <i class="bi bi-play-fill"></i> Start
                </button>
                <button id="plc-stop-btn" class="btn btn-danger">
                  <i class="bi bi-stop-fill"></i> Stop
                </button>
              </div>
              <span id="plc-status" class="indicator-light bg-danger rounded-circle" 
                    style="width:20px; height:20px; display:inline-block;"></span>
            </div>
          </div>

          <!-- Mode Selection -->
          <div class="mb-4">
            <h6>Mode</h6>
            <div class="btn-group w-100" role="group" aria-label="Mode toggle">
              <input type="radio" class="btn-check" name="mode" id="manual-mode" autocomplete="off" checked>
              <label class="btn btn-outline-primary" for="manual-mode">
                <i class="bi bi-hand-index"></i> Manual
              </label>

              <input type="radio" class="btn-check" name="mode" id="auto-mode" autocomplete="off">
              <label class="btn btn-outline-primary" for="auto-mode">
                <i class="bi bi-cpu"></i> Auto
              </label>
            </div>
          </div>

          <!-- Temperature & Info -->
          <div class="temp-data">
            <h6 class="mb-2">Process Data</h6>
            <p class="fs-5 mb-1">RTD Temp: 
              <span id="rtd-temp" class="fw-bold text-primary">--</span> Â°C
            </p>
            <p class="text-muted small">Last Update: 
              <span id="last-update">--</span>
            </p>
          </div>
        </div>
      </div>     
      
      <!-- Video Panel -->
      <div class="col-md-6">
        <div class="panel text-center">
          <h6>Live Video Feed</h6>
          <div class="video-container">
            <img id="video_feed" src="https://cloud-worker.wongkiinging.workers.dev/video_feed" alt="Live MJPEG Feed">
          </div>
        </div>
      </div>

      <!-- Trend and chart -->
      <div class="container-fluid">
        <div class="panel mt-4">
          <h6 class="mb-3">MV and PV Trends</h6>
          <div class="chart-container" style="width: 100%; height: 50vh;">
            <canvas id="trendChart"></canvas>
          </div>
        </div>
      </div>
</div>
      
    </div>
  </div>


<script src="script.js"></script>
<!-- <script src="script.js?v=2"></script> or use timestamp -->

</body>
</html>
