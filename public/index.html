<div class="col-md-6">
  <div class="panel">
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h5 class="mb-0">Heater Control Panel</h5>
      <span id="status-indicator" class="badge bg-danger">OFF</span>
    </div>

    <!-- Start / Stop -->
    <div class="mb-4">
      <div class="btn-group w-100">
        <button id="start-btn" class="btn btn-success">
          <i class="bi bi-play-fill"></i> Start
        </button>
        <button id="stop-btn" class="btn btn-danger">
          <i class="bi bi-stop-fill"></i> Stop
        </button>
      </div>
    </div>

    <!-- Mode Selection -->
    <div class="mb-4">
      <h6 class="mb-2">Mode</h6>
      <div class="btn-group w-100" role="group" aria-label="Mode toggle">
        <input type="radio" class="btn-check" name="mode" id="manual-mode" autocomplete="off" checked>
        <label class="btn btn-outline-primary" for="manual-mode">
          <i class="bi bi-hand-index"></i> Manual
        </label>

        <input type="radio" class="btn-check" name="mode" id="auto-mode" autocomplete="off">
        <label class="btn btn-outline-primary" for="auto-mode">
          <i class="bi bi-cpu"></i> Auto
        </label>
      </div>
    </div>

    <!-- Temperature & Info -->
    <div class="temp-data">
      <h6 class="mb-2">Process Data</h6>
      <p class="fs-5 mb-1">RTD Temp: <span id="rtd-temp" class="fw-bold text-primary">--</span> Â°C</p>
      <p>LED Status: <span id="led-status" class="fw-bold">--</span></p>
      <p class="text-muted small">Last Update: <span id="last-update">--</span></p>
    </div>
  </div>
</div>
