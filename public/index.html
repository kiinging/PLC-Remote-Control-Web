<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Heater PID Control</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom Styles -->
  <style>
    .panel {
      padding: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      border: 1px solid #ddd;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
    }

    .video-container img {
      width: 50%;
      max-width: 640px;
      height: auto;
      border-radius: 0.5rem;
    }

    .temp-data p {
      margin: 5px 0;
    }

    .btn-group {
      gap: 10px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <div class="container py-4">
    <div class="row g-4">
      <!-- Controls Panel -->
      <div class="col-md-6">
        <div class="panel">
          <h2>Omron PLC Remote Control</h2>
          <div class="mb-3">
            <strong>Status:</strong> <span id="power_on" class="text-danger fw-bold">OFF</span>
          </div>

          <div class="btn-group mb-4">
            <button id="start-btn" class="btn btn-success">Start</button>
            <button id="stop-btn" class="btn btn-danger">Stop</button>
          </div>

          <div class="temp-data">
            <h4>Temperature Data</h4>
            <p>RTD Temp: <span id="rtd-temp">--</span> °C</p>
            <p>Thermocouple Temp: <span id="thermo-temp">--</span> °C</p>
            <p>Internal Temp: <span id="internal-temp">--</span> °C</p>
            <p>Fault: <span id="fault">--</span></p>
            <p>LED: <span id="status-indicator">--</span></p>
            <p>Last Update: <span id="last-update">--</span></p>
          </div>
        </div>
      </div>
      
      <!-- Video Panel -->
      <div class="col-md-6">
        <div class="panel text-center">
          <h6>Live Video Feed</h6>
          <div class="video-container">
            <img id="video_feed" src="https://cloud-worker.wongkiinging.workers.dev/video_feed" alt="Live MJPEG Feed">
          </div>
        </div>
      </div>

      <!-- Trend and chart -->
     <div class="col-12">
  <div class="panel mt-4">
    <h6>MV and PV Trend</h4>
    <canvas id="trendChart" height="100"></canvas>
  </div>
</div>
      
    </div>
  </div>


<script src="script.js"></script>

</body>
</html>
