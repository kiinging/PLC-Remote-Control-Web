<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Heater PID Control</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container my-4">
    <h1 class="text-center mb-4">Heater PID Control Panel</h1>

    <div class="card shadow-sm">
      <div class="card-body text-center">
        <div class="mb-3">
          <span class="me-2">Power Status:</span>
          <span id="power_on" class="fw-bold text-danger">OFF</span>
        </div>

        <div class="mb-3">
          <span>Relay Status:</span>
          <span id="status-indicator">OFF</span>
        </div>

        <div class="d-flex justify-content-center gap-3">
          <button id="start-btn" class="btn btn-success">Start</button>
          <button id="stop-btn" class="btn btn-danger">Stop</button>
        </div>
      </div>
    </div>

    <div class="card mt-4 shadow-sm temp-data">
      <div class="card-body">
        <h2>Temperature Data</h2>
        <p>RTD Temp: <span id="rtd-temp">--</span> °C</p>
        <p>Thermocouple Temp: <span id="thermo-temp">--</span> °C</p>
        <p>Internal Temp: <span id="internal-temp">--</span> °C</p>
        <p>Sensor Fault: <span id="fault">--</span></p>
        <p>Last Update: <span id="last-update">--</span></p>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
