<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PLC Login</title>
  
  <!-- ✅ Add responsive viewport for mobile scaling -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ✅ Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    /* ✅ Make sure the login card fits nicely on small screens */
    body {
      background-color: #f8f9fa;
    }
    .login-card {
      width: 90%;
      max-width: 360px;
    }
    input.form-control {
      font-size: 1rem;
      padding: 0.6rem;
    }
    button.btn {
      font-size: 1rem;
      padding: 0.6rem;
    }
  </style>
</head>
<body class="d-flex vh-100 align-items-center justify-content-center bg-light">
  <div class="card p-4 shadow rounded" style="min-width: 320px;">
    <h5 class="text-center mb-3">Student Login</h5>
    <form id="login-form">
      <div class="mb-3">
        <input type="text" id="username" class="form-control" placeholder="Username" required>
      </div>
      <div class="mb-3">
        <input type="password" id="password" class="form-control" placeholder="Password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <div id="error" class="text-danger small mt-2 text-center"></div>
  </div>

  <!-- ✅ only include the shared script -->
  <script src="script-login.js?v=40"></script>

</body>
</html>
