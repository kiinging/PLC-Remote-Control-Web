<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PLC Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex vh-100 align-items-center justify-content-center bg-light">
  <div class="card p-4 shadow rounded" style="min-width: 320px;">
    <h5 class="text-center mb-3">Student Login</h5>
    <form id="login-form">
      <div class="mb-3">
        <input type="text" id="username" class="form-control" placeholder="Username" required>
      </div>
      <div class="mb-3">
        <input type="password" id="password" class="form-control" placeholder="Password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <div id="error" class="text-danger small mt-2 text-center"></div>
  </div>

<script src="script.js?v=8">
document.getElementById("login-form").addEventListener("submit", async (e) => {
  e.preventDefault();
  const username = document.getElementById("username").value;
  const password = document.getElementById("password").value;

  const res = await fetch("/login", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({username, password}),
    credentials: "include"   // ✅ this tells browser to save the session cookie
  });

  if (res.ok) {
    window.location.href = "/index.html"; // ✅ redirect explicitly to index.html
  } else {
    document.getElementById("error").innerText = "Invalid credentials";
  }
});
</script>

</body>
</html>
